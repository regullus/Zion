   <script type="text/javascript">
      //Trocar
      function Trocar() {
         $('#Buscar').show();
         $('#Resultado').show();
         $('#Cadastro').hide();
      }
      //Fim Trocar

      //Selecionar
      function Selecionar(patrocinador) {
         $('#Buscar').hide();
         $('#Resultado').hide();
         $('#Cadastro').show();
         $('#Patrocinador img').attr('src', patrocinador.Foto);
         $('#Patrocinador span.CadastroApelido').html(patrocinador.Apelido);
         $('#Patrocinador span.CadastroNome').html(patrocinador.Nome);
         $('#Patrocinador span.CadastroLogin').html(patrocinador.Login);
         $('#Patrocinador span.CadastroFantasia').html(patrocinador.NomeFantasia);
         $('#PatrocinadorID').val(patrocinador.ID);
      }
      //fim selecionar

      //Buscar
      function Buscar() {
         var fPatrocinador = $('#patrocinador').val();
         var fPais = $('#sigla').val();
         if (fPais.length == '') {
            infoAlert('Alerta', 'Por favor selecione um pa&#237;s');
         }
         else {
            if (fPatrocinador == '') {
               infoAlert('Alerta', 'Por favor entre com o nome do patrocinador');
            }
            else {
               $('#Resultado').show();
               $('#Resultado').html('<label class="label">Buscando...</label>');
               $.post('/cadastro/buscar/', { sigla: $('#sigla').val(), termo: $('#patrocinador').val() }, function (data) {
                  $('#Resultado').html(data);
               });
            }
         }
      }
      //fim buscar

      function Cidades() {
         var estado = $('#EstadoID').val();

         //Metronic.blockUI({
         //   target: '#divCidade',
         //   overlayColor: 'none',
         //   animate: true
         //});


         //$("#CidadeID").parent().find("input.ui-autocomplete-input").val('');

         //$("#CidadeID").change(function () {
         //   var curVal = 'Selecione uma opção';
         //   $("#CidadeID").combobox("autocomplete", curVal);
         //});

         if (estado != '') {
            $.post('/cadastro/cidades/', { estadoID: estado }, function (data) {
               var html = '<option value="">Selecione uma opção</option>';
               for (var i in data) {
                  html += '<option value="' + data[i].ID + '">' + data[i].Nome + '</option>';
               }
               $('#CidadeID').html(html);
               window.setTimeout(function () {
                  Metronic.unblockUI('#divCidade');
               }, 2000);
            });
         }

         $('#lblCidade').html('cidade');

         window.setTimeout(function () {
            Metronic.unblockUI('#divCidade');
         }, 22000);
      }
   </script>



   <script type="text/javascript">
      //Read
      $(document).ready(function () {

         $('#DataNascimento').mask('99/99/9999');

         $('#Busca').keyup(function (e) {
            var code = e.which;
            if (code == 32 || code == 13 || code == 188 || code == 186) {
               Buscar();
            }
         });



         $("#EstadoID").on("change paste keyup", function () {
            //$('#CidadeID').val('');

            Cidades();

         //Validacao Inicio
         $.validator.addMethod("password", function (value) {
            return /[A-Z]/.test(value) && // Maiusucula

                   /[a-z]/.test(value) && // Minuscula

                   /\d/.test(value) && // digito

                   /[!?@#$%&*()--+=|\\/:.,_;]/.test(value) // caracteres especiais
            ;

             $.validator.format('Senha deve conter letra mai&#250;scula, minuscula, n&#250;mero, caracter especial e minimo 6 digitos')
         );
